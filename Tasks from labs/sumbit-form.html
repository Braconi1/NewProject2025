<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>

    <h1>Submit your search</h1>

    
    <form action="https://jsonplaceholder.typicode.com/posts" method="GET">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>

        <label for="searchTerm">Search Term:</label>
        <input type="text" id="searchTerm" name="searchTerm" placeholder="Enter a search term" required>
        <br><br>

        <!-- Hidden Field -->
        <input type="hidden" name="hiddenField" value="exampleValue">

        <button type="submit">Submit</button>
    </form>

</body>
</html>
