<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/images/R.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-box">
                <h1>Login</h1>
                <form action="https://jsonplaceholder.typicode.com/get">
                    <div class="input-group">
                        
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="username" placeholder="Username" required>
                        </div>

                    
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>

                        
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                    </div>

                    <p class="signup-redirect">
                        Don't have an account? <a href="/Pages/login.html">Sign up here!</a>
                    </p>
                    
                    <div class="btn-field">
                        <button type="button" onclick="window.location.href='/Pages/home.html'">Login</button>
                    </div>                    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
