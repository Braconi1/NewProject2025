<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/images/R.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-box">
                <h1>Sign Up</h1>
                <form id="form" action="https://jsonplaceholder.typicode.com/posts" method="post">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name" id="username" required> 
                        </div>
    
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" id="email" required> 
                        </div>
    
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" id="password" required> 
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-calendar"></i>
                            <input type="date" name="dob" id="dob" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" name="phone" placeholder="Phone Number" id="phone" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-venus-mars"></i>
                            <select name="gender" id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-map-marker-alt"></i>
                            <textarea name="address" placeholder="Address" rows="3" id="address" required></textarea>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-upload"></i>
                            <input type="file" name="Picture" accept="image/*">
                        </div>

                        <div class="input-field">
                            <input type="checkbox" name="terms" id="terms" required>
                            <label for="terms"> I agree to the terms and conditions</label>
                        </div>

                    </div>
                    
                    <div class="btn-field">
                        <button type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <script>
            const form = document.getElementById("form");
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const phone = document.getElementById("phone");
            const address = document.getElementById("address");
            const dob = document.getElementById("dob");
            const gender = document.getElementById("gender");
            const terms = document.getElementById("terms");

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                checkInputs();
            });

            function checkInputs() {
                if(username.value === "") {
                    alert("Name is requirmend");
                    return;
                }

                const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!emailValid.test(email.value)) {
                    alert("Please enter a valid email!");
                    return;
                }

                if (password.value.length < 8) {
                    alert("Password must be stronger");
                    return;
                }

                const passwordValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;

                if (!passwordValid.test(password.value)) {
                    alert("Password must contain one UpperCase, one LowerCase, One number, One symbol");
                    return;
                }

                const PhoneValid = /^[0-9]{10}$/;

                if (!PhoneValid.test(phone.value)) {
                    alert("Phone must be at least 10 digits");
                    return;
                }

                if (address.value === ""){
                    alert("Address is required");
                    return;
                }

                if (dob.value === ""){
                    alert("Date is required");
                    return;
                }

                if (gender.value === ""){
                    alert("Gender is required");
                    return;
                }

                if (!term.checked) {
                    alert("You must agree to terms and conditions.");
                    return;
                }

                alert("Congrats!")
                form.submit();
            }
    </script>
</body>
</html>
