<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" type="image/png" href="/images/R.png">
</head>
<body>

    <header>
        <h1>Admin Panel</h1>
    </header>


    <div class="main-content">
        <h2>Admin Panel</h2>
    </div>

    <h1>Edit / Delete</h1>
    <table id="Table-Edit">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div>
        <label for="new_name">Name:</label>
        <input type="text" id="new_name" placeholder="Enter name">
        <label for="new_email">Email:</label>
        <input type="email" id="new_email" placeholder="Enter email">
        <button onclick="add()">Add</button>
    </div>

    <script src="/java/edit-delete.js"></script>

</body>
</html>
