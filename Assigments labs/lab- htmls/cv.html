<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV form submition</title>
</head>
<body>

    <h1>CV Form Submition</h1>
    <!--Form-->

    <form method="post" action="#">

        <label for="Username">Enter your Username</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="Email">Enter your email:</label>
        <input type="email" id="Email" name="Email" required><br><br>

        <!--Sumbition-->

        

        <select name="select" id="select">
            <label for="skills">Select skills:</label>
            <option value="" disabled selected>Select</option>
            <option value="web">WEB</option>
            <option value="Java">Java</option>
            <option value="JSON">Json</option>
            <option value="MySql">MySQL</option>
            <option value="Python">Python</option>
            <option value="c++">C++</option>
            <option value="Asambly">Asambly</option>
        </select>

        <!--Form Photos-->

        <form action="/upload" method="post" enctype="multipart/form-data"><br>
            <label for="images">Select Certificat: </label>
            <input type="file" name="images" accept="images/*">
            <br><br>
        </form>

        <!--Sumbit Form-->

        <input type="submit" name="submit" id="submit">



    </form>
</body>
</html>
